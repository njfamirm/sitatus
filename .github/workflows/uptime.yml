name: Uptime

on:
  pull_request:
  schedule:
    - cron: '*/2 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: ğŸ› ï¸ Build Go
        run: go build -v cmd/sitatus/main.go

      - name: ğŸ“¤ Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: binary
          path: ./main

  run-uptime:
    runs-on: ubuntu-latest
    steps:
      # - name: â¤µï¸ Check out code from GitHub
      #   uses: actions/checkout@v3

      - name: ğŸ“¥ Download binary
        uses: actions/download-artifact@v2
        with:
          name: binary

      - name: ğŸƒ Run uptime
        run: chmod +x main && ./main
