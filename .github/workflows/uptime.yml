name: Build and Run

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: ğŸ› ï¸ Build Go
        run: go build -v cmd/sitatus/main.go

      - name: ğŸ“¤ Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: binary
          path: ./main

  run-uptime:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ“¥ Download binary
        uses: actions/download-artifact@v2
        with:
          name: binary

      - name: ğŸƒ Run uptime
        run: chmod +x main && ./main

      - name: ğŸ’ Commit & Push analytics
        if: github.head_ref == 'next'
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file_pattern: analytic/*.jsonl
          branch: ${{ github.head_ref }}
          commit_message: 'chore: update analytics'
          commit_user_name: actions-user
          commit_user_email: actions@github.com
          commit_author: actions-user <actions@github.com>

