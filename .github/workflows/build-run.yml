name: Build and Run

on:
  workflow_dispatch:

  schedule:
    - cron: '0/5 * * * *'

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: ğŸ› ï¸ Build Go
        run: go build -v cmd/sitatus/main.go

      - name: ğŸ“¤ Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: binary
          path: ./main

      - name: â¤µï¸ Cache Go dependencies
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

  run-uptime:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2

      - name: ğŸ“¥ Download binary
        uses: actions/download-artifact@v2
        with:
          name: binary

      - name: ğŸƒ Run uptime
        run: chmod +x main && ./main

      - name: ğŸ’ Commit & Push analytics
        if: github.event_name == 'schedule'
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file_pattern: analytic/*.jsonl
          commit_message: 'chore: update analytics'
          commit_user_name: njfamirm-bot
          commit_user_email: bot@njfamirm.ir
          commit_author: njfamirm-bot <bot@njfamirm.ir>

