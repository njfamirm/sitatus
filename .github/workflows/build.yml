name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: ğŸ› ï¸ Build Go
        run: go build -v cmd/sitatus/main.go

      - name: ğŸ“¤ Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: binary
          path: ./main
